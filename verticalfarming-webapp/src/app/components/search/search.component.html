<template #rt let-r="result">
  {{r.name}}
</template>

<form class="mx-2 my-auto d-inline w-100" [class.has-danger]="searchFailed">
    <input class="form-control mr-sm-2" name="search-box" id="typeahead-http" type="text"
           placeholder="Search for rooms"
           [(ngModel)]="model"
           [ngbTypeahead]="search"
           [inputFormatter]="formatter"
           [resultTemplate]="rt"
           (selectItem)="emitSelected($event)"/>
</form>
